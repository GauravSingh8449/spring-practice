<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            padding: 15px;
        }

        .card {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 40px 35px;
            width: 100%;
            max-width: 500px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            color: #4a4a4a;
        }

        label { font-weight: 500; margin-top: 15px; }
        input.form-control {
            border-radius: 12px;
            border: 1px solid #ccc;
            padding: 12px 15px;
            margin-top: 6px;
            font-size: 1rem;
            transition: 0.3s;
        }
        input.form-control:focus {
            box-shadow: 0 0 10px rgba(100,149,237,0.5);
            border-color: #6495ed;
        }

        button.btn-primary {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            background: linear-gradient(135deg, #6495ed, #00bfff);
            border: none;
            color: #fff;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button.btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .message.error { color: #dc3545; }   /* red for errors */
        .message.success { color: #28a745; } /* green for success */

        p.text-center a {
            color: #007bff;
            font-weight: 500;
            text-decoration: underline;
            transition: 0.3s;
        }
        p.text-center a:hover { color: #0056b3; }

        @media (max-width: 768px) {
            .card { max-width: 400px; padding: 35px 25px; }
            h2 { font-size: 1.8rem; }
        }
        @media (max-width: 576px) {
            .card { max-width: 100%; padding: 30px 20px; }
            h2 { font-size: 1.6rem; }
            input.form-control { font-size: 0.95rem; padding: 10px 12px; }
            button.btn-primary { font-size: 1rem; padding: 10px; }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>üìù Register</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" placeholder="Enter your username" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter your password" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus"></i> Register</button>
    </form>

    <!-- ‚úÖ Display error or success messages -->
    <p th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></p>
    <p th:if="${successMessage}" class="message success" th:text="${successMessage}"></p>
    <p th:if="${message}" class="message success" th:text="${message}"></p>

    <p class="text-center mt-3">Already registered? <a th:href="@{/login}">Login here</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
