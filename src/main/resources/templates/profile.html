<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - Spring Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
    <style>
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #6a11cb;
            color: #fff;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-bottom: 20px;
            overflow: hidden;
            cursor: pointer;
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #fileInput { display: none; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4 text-center">

        <!-- Profile Avatar -->
        <div class="profile-avatar" id="avatarContainer" onclick="document.getElementById('fileInput').click();">
            <img th:if="${user.profilePicPath != null}" 
                 th:src="@{'/uploads/' + ${user.profilePicPath} + '?v=' + ${cacheBuster}}" 
                 alt="Profile Picture"/>
            <span th:if="${user.profilePicPath == null}" th:text="${user.username.substring(0,1).toUpperCase()}"></span>
        </div>

        <h2 class="mb-4">üë§ Hello, <span th:text="${user.username}"></span></h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

        <!-- Hidden file input -->
        <input type="file" id="fileInput" accept="image/*">

        <!-- ‚úÖ Removed Password Update Form -->
        <div class="d-flex gap-2 justify-content-center mt-3">
            <a th:href="@{/home}" class="btn btn-secondary">üè† Home</a>
        </div>
    </div>
</div>

<!-- Cropper Modal -->
<div class="modal" tabindex="-1" id="cropModal">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crop your picture</h5>
        <button type="button" class="btn-close" onclick="closeCropper()"></button>
      </div>
      <div class="modal-body text-center" style="max-height:70vh; overflow:auto;">
        <img id="cropImage" style="max-width:100%; max-height:65vh;">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeCropper()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="uploadCropped()">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
let cropper;
const fileInput = document.getElementById('fileInput');
const avatarDiv = document.getElementById('avatarContainer');
const cropModal = new bootstrap.Modal(document.getElementById('cropModal'));
const cropImage = document.getElementById('cropImage');
let selectedFile;

fileInput.addEventListener('change', function() {
    if(this.files && this.files[0]){
        selectedFile = this.files[0];
        const reader = new FileReader();
        reader.onload = function(e){
            cropImage.src = e.target.result;
            cropModal.show();
            if(cropper) cropper.destroy();
            cropper = new Cropper(cropImage, {
                aspectRatio: 1,
                viewMode: 1
            });
        }
        reader.readAsDataURL(this.files[0]);
    }
});

function closeCropper(){
    cropModal.hide();
    if(cropper) cropper.destroy();
}

function uploadCropped(){
    cropper.getCroppedCanvas().toBlob((blob) => {
        const formData = new FormData();
        formData.append('file', blob, selectedFile.name);

        fetch('/profile/upload', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success'){
                const timestamp = new Date().getTime();
                let imgTag = avatarDiv.querySelector('img');
                if(!imgTag){
                    imgTag = document.createElement('img');
                    avatarDiv.innerHTML = '';
                    avatarDiv.appendChild(imgTag);
                }
                imgTag.src = `/uploads/${data.path}?v=${timestamp}`;
            } else {
                alert(data.message);
            }
            closeCropper();
        })
        .catch(err => {
            console.error('Upload failed:', err);
            closeCropper();
        });
    }, 'image/jpeg');
}
</script>
</body>
</html>
