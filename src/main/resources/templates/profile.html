<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - Spring Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .profile-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
            text-align: center;
            width: 100%;
            max-width: 520px;
            color: #fff;
            animation: fadeIn 1s ease;
        }
        .profile-avatar {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: linear-gradient(135deg,#ff9966,#ff5e62);
            color: #fff;
            font-size: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-bottom: 25px;
            overflow: hidden;
            cursor: pointer;
            border: 5px solid rgba(255,255,255,0.8);
            transition: all 0.4s ease;
            position: relative;
        }
        .profile-avatar:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #fileInput { display: none; }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }
        .info-label {
            font-weight: 500;
            color: #ddd;
            font-size: 0.9rem;
        }
        .info-value {
            font-weight: 600;
            font-size: 1.2rem;
            color: #fff;
        }
        .alert {
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from {opacity:0; transform: translateY(20px);}
            to {opacity:1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="profile-card">

    <!-- Profile Avatar -->
    <div class="profile-avatar" id="avatarContainer" onclick="document.getElementById('fileInput').click();">
        <img th:if="${user.profilePicPath != null}" 
             th:src="@{'/uploads/' + ${user.profilePicPath} + '?v=' + ${cacheBuster}}" 
             alt="Profile Picture"/>
        <span th:if="${user.profilePicPath == null}" th:text="${user.username.substring(0,1).toUpperCase()}"></span>
    </div>

    <h2 class="mb-3">ðŸ‘¤ Welcome, <span th:text="${user.username}"></span></h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <div class="mb-4">
        <p class="info-label mb-1">ðŸ“§ Email Address</p>
        <p class="info-value" th:text="${user.email}">user@example.com</p>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*">

    <!-- Navigation Buttons -->
    <div class="d-flex gap-3 justify-content-center mt-4">
        <a th:href="@{/home}" class="btn btn-outline-light btn-sm"><i class="bi bi-house-door"></i> Home</a>
        <a th:href="@{/dashboard}" class="btn btn-primary btn-sm"><i class="bi bi-speedometer2"></i> Dashboard</a>
    </div>
</div>

<!-- Cropper Modal -->
<div class="modal" tabindex="-1" id="cropModal">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">âœ‚ Crop your profile picture</h5>
        <button type="button" class="btn-close btn-close-white" onclick="closeCropper()"></button>
      </div>
      <div class="modal-body text-center" style="max-height:70vh; overflow:auto;">
        <img id="cropImage" style="max-width:100%; max-height:65vh;">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeCropper()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="uploadCropped()">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
let cropper;
const fileInput = document.getElementById('fileInput');
const avatarDiv = document.getElementById('avatarContainer');
const cropModal = new bootstrap.Modal(document.getElementById('cropModal'));
const cropImage = document.getElementById('cropImage');
let selectedFile;

fileInput.addEventListener('change', function() {
    if(this.files && this.files[0]){
        selectedFile = this.files[0];
        const reader = new FileReader();
        reader.onload = function(e){
            cropImage.src = e.target.result;
            cropModal.show();
            if(cropper) cropper.destroy();
            cropper = new Cropper(cropImage, { aspectRatio: 1, viewMode: 1 });
        }
        reader.readAsDataURL(this.files[0]);
    }
});

function closeCropper(){
    cropModal.hide();
    if(cropper) cropper.destroy();
}

function uploadCropped(){
    cropper.getCroppedCanvas().toBlob((blob) => {
        const formData = new FormData();
        formData.append('file', blob, selectedFile.name);

        fetch('/profile/upload', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success'){
                const timestamp = new Date().getTime();
                let imgTag = avatarDiv.querySelector('img');
                if(!imgTag){
                    imgTag = document.createElement('img');
                    avatarDiv.innerHTML = '';
                    avatarDiv.appendChild(imgTag);
                }
                imgTag.src = `/uploads/${data.path}?v=${timestamp}`;
            } else {
                alert(data.message);
            }
            closeCropper();
        })
        .catch(err => {
            console.error('Upload failed:', err);
            closeCropper();
        });
    }, 'image/jpeg');
}
</script>
</body>
</html>
