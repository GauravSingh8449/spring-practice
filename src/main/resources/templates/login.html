<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>User Login</h2>

        <form th:action="@{/login}" method="post" th:object="${user}">
            <label>Username:</label>
            <input type="text" th:field="*{username}" placeholder="Enter your username" required/>

            <label>Password:</label>
            <input type="password" th:field="*{password}" placeholder="Enter your password" required/>

            <button type="submit">Login</button>
        </form>

        <!-- Error Message -->
        <p th:text="${error}" style="color:red; font-weight:500;"></p>

        <!-- Links -->
        <p>New User? <a th:href="@{/register}">Register here</a></p>
    </div>
</body>
</html>
