<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile friendly -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">User Login</h2>

        <form th:action="@{/login}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required/>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <p th:text="${error}" class="text-danger text-center mt-3 fw-bold"></p>

        <p class="text-center mt-3">New User? <a th:href="@{/register}">Register here</a></p>
    </div>
</body>
</html>
