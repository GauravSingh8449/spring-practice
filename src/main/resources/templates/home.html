<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Spring Demo</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.2);
        }
        .home-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 50px 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand fw-bold" href="#">üåê Spring Demo App</a>
        <div class="ms-auto">
            <a class="btn btn-danger" th:href="@{/login}">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </nav>

    <!-- Home Content -->
    <div class="home-container">
        <div class="card text-dark p-5" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="card-title fw-bold mb-3" th:text="${message}"></h2>
                <p class="card-text">
                    Welcome <span th:text="${user.username}"></span> üéâ <br>
                    This is your personalized dashboard.
                </p>

                <div class="d-grid gap-3 mt-4">
                    <a href="#" class="btn btn-success btn-lg">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a th:href="@{/settings}" class="btn btn-primary btn-lg">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                    <a th:href="@{/profile}" class="btn btn-warning btn-lg">
                        <i class="bi bi-person"></i> Profile
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-auto bg-dark text-white">
        &copy; 2025 Spring Demo App | Designed with ‚ù§Ô∏è
    </footer>

</body>
</html>
