<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings - Spring Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center">‚öôÔ∏è Account Settings</h2>

        <form th:action="@{/settings/update}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <!-- Username (Readonly) -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" readonly/>
                <small class="text-muted">‚ö†Ô∏è Username cannot be changed.</small>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>

            <!-- Old Password -->
            <div class="mb-3">
                <label class="form-label">Old Password</label>
                <input type="password" th:field="*{oldPassword}" class="form-control" required/>
            </div>

            <!-- New Password -->
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" th:field="*{password}" class="form-control" required minlength="6"/>
                <small class="text-muted">Password must be at least 6 characters.</small>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/home}" class="btn btn-secondary">üè† Back to Home</a>
                <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
            </div>
        </form>
    </div>
</div>

<!-- Toast container -->
<div class="toast-container">
    <!-- Success Toast -->
    <div th:if="${successMessage}" class="toast align-items-center text-white bg-success border-0" role="alert" id="successToast">
        <div class="d-flex">
            <div class="toast-body" th:text="${successMessage}"></div>
        </div>
    </div>

    <!-- Error Toast -->
    <div th:if="${errorMessage}" class="toast align-items-center text-white bg-danger border-0" role="alert" id="errorToast">
        <div class="d-flex">
            <div class="toast-body" th:text="${errorMessage}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const successToastEl = document.getElementById('successToast');
    if (successToastEl) {
        const toast = new bootstrap.Toast(successToastEl, { delay: 2000 });
        toast.show();
    }

    const errorToastEl = document.getElementById('errorToast');
    if (errorToastEl) {
        const toast = new bootstrap.Toast(errorToastEl, { delay: 2000 });
        toast.show();
    }
});
</script>
</body>
</html>
