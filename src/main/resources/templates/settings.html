<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>⚙️ Settings - Spring Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- ✅ Responsive meta -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            padding: 15px; /* ✅ Mobile safe padding */
        }

        .settings-wrapper {
            display: flex;
            flex-wrap: wrap; /* ✅ Allow stacking on small screens */
            width: 100%;
            max-width: 950px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(40px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Left Panel */
        .profile-panel {
            background: rgba(0,0,0,0.3);
            padding: 40px 30px;
            flex: 1 1 300px; /* ✅ Flexible width */
            text-align: center;
        }

        .profile-panel img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00c6ff;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .profile-panel h3 {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .profile-panel p {
            font-size: 0.9rem;
            color: #bbb;
            word-wrap: break-word;
        }

        /* Right Panel */
        .settings-form {
            padding: 40px;
            flex: 2 1 500px; /* ✅ Flexible width */
        }

        .settings-form h2 {
            font-weight: 700;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .form-label {
            font-weight: 500;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px #00c6ff;
            color: #fff;
        }

        .btn {
            border-radius: 12px;
            font-weight: 500;
            padding: 10px 18px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(0,198,255,0.7);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        /* Toasts */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        .toast {
            border-radius: 12px;
            padding: 14px 20px;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from {opacity: 0; transform: translateX(100px);}
            to {opacity: 1; transform: translateX(0);}
        }

        /* ✅ Mobile Adjustments */
        @media (max-width: 768px) {
            .settings-wrapper {
                flex-direction: column;
            }
            .profile-panel, .settings-form {
                width: 100%;
                padding: 25px 20px;
            }
            .settings-form h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
<div class="settings-wrapper">
    <!-- Left Profile Sidebar -->
    <div class="profile-panel">
        <img th:if="${user.profilePicPath != null}" 
             th:src="@{'/uploads/' + ${user.profilePicPath}}" alt="Profile Pic"/>
        <img th:if="${user.profilePicPath == null}" src="https://via.placeholder.com/120" alt="Profile Pic"/>
        <h3 th:text="${user.username}">John Doe</h3>
        <p th:text="${user.email}">user@example.com</p>
    </div>

    <!-- Right Settings Form -->
    <div class="settings-form">
        <h2><i class="fas fa-user-cog"></i> Account Settings</h2>

        <form th:action="@{/settings/update}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" th:field="*{username}" class="form-control" readonly/>
                </div>
                <small class="text-light">⚠️ Username cannot be changed.</small>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>
            </div>

            <!-- Old Password -->
            <div class="mb-3">
                <label class="form-label">Old Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" th:field="*{oldPassword}" class="form-control" required/>
                </div>
            </div>

            <!-- New Password -->
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6"/>
                </div>
                <small class="text-light">Password must be at least 6 characters.</small>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4 flex-wrap gap-2">
                <a th:href="@{/home}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Toasts -->
<div class="toast-container">
    <div th:if="${successMessage}" class="toast text-white bg-success" role="alert" id="successToast">
        <div class="toast-body" th:text="${successMessage}"></div>
    </div>

    <div th:if="${errorMessage}" class="toast text-white bg-danger" role="alert" id="errorToast">
        <div class="toast-body" th:text="${errorMessage}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const successToastEl = document.getElementById('successToast');
    if (successToastEl) new bootstrap.Toast(successToastEl, { delay: 2500 }).show();

    const errorToastEl = document.getElementById('errorToast');
    if (errorToastEl) new bootstrap.Toast(errorToastEl, { delay: 2500 }).show();
});
</script>
</body>
</html>
